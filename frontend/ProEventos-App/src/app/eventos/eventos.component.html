<h2>Eventos</h2>
<hr />

<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar" />
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    @for (evento of eventos; track $index) {
    <tr>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.imagemUrl }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtd }}</td>
      <td>{{ evento.lote }}</td>
      <td>Opções</td>
    </tr>
    }
  </tbody>
</table>
